    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
               - github.com
            requestUserCredentials:
              secrets:
                - USER_OAUTH_TOKEN
            # Here's the option you can pass to the RepoUrlPicker
            # requestUserCredentials:
            #   secretsKey: USER_OAUTH_TOKEN
            #   additionalScopes:
            #     github:
            #       - workflow:write
            #       - repo
    - title: Features
      properties:
        enableStamping:
          title: Enable Version Stamping
          type: boolean
          description: Setup version stamping for releases
          default: false
        enableOCI:
          title: Enable OCI Containers
          type: boolean
          description: Setup OCI container builds with rules_oci
          default: false
        enableCodegen:
          title: Enable Code Generation Tools
          type: boolean
          description: Install copier (Python), yeoman (JS), and scaffold (Go)
          default: false

